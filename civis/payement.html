<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Paiements</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .payment-container h1 {
            margin-bottom: 20px;
            color: #0072ff;
        }

        .payment-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .payment-container select,
        .payment-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-container button {
            padding: 10px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .payment-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Suivi des Paiements</h1>
        <form action="/track-payment" method="post">
            <label for="student">Élève :</label>
            <select id="student" name="student_id" required>
                <option value="" disabled selected>Choisir un élève</option>
                <!-- Dynamic student options should be populated here -->
            </select>

            <label for="month">Mois :</label>
            <select id="month" name="month" required>
                <option value="" disabled selected>Choisir un mois</option>
                <!-- Dynamic month options -->
                <option value="Janvier">Janvier</option>
                <option value="Février">Février</option>
                <option value="Mars">Mars</option>
                <option value="Avril">Avril</option>
                <option value="Mai">Mai</option>
                <option value="Juin">Juin</option>
                <option value="Juillet">Juillet</option>
                <option value="Août">Août</option>
                <option value="Septembre">Septembre</option>
                <option value="Octobre">Octobre</option>
                <option value="Novembre">Novembre</option>
                <option value="Décembre">Décembre</option>
            </select>

            <label for="amount">Montant :</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required>

            <label for="paid">Payé :</label>
            <select id="paid" name="paid" required>
                <option value="" disabled selected>Choisir un état</option>
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>

            <button type="submit">Enregistrer le Paiement</button>
        </form>
    </div>
</body>

</html>
